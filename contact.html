<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact JobConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #111;
    }

    a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link {
      margin-bottom: 20px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">‚Üê Back to Job List</a>

  <h2>Contact Us</h2>
  <p>Have a job to post or feedback to share? Reach out to us directly!</p>

  <form>
    <label>Your Name:</label>
    <input type="text" placeholder="Ali Moze" required />

    <label>Your Email:</label>
    <input type="email" placeholder="alimoses1a@gmail.com" required />

    <label>Your Message:</label>
    <textarea rows="5" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <p>Or email us directly at: <a href="mailto:jobconnectug@gmail.com">jobconnectug@gmail.com</a></p>

</body>
</html>
